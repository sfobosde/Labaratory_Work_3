<h1 align="center"><Font size="+4" color="white">Айнур</h1>


<pre align="center" > <Font size="+2" color="white">
Айнур Окабе (Ойнур с яп. 岡部 倫太郎) — Национальность неизвеста
Человек, который путешествовал по миру.
Вопрос о его национальности остается загадкой.
Ходят слухи, что он украинец, татарин, башкир.
Говорит на непонятном языке. Постоянно повторяет Ланца дрица у цаца, буриме.
</pre>
